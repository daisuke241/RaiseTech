---
# tasks file for nginx
- name: amazon-linux-extras enable Nginx
  command: amazon-linux-extras enable nginx1
  args:
     creates: /etc/yum.repos.d/nginx.repo

- name: Install nginx
  yum:
     name: nginx
     state: present

- name: Start and enable nginx
  service:
     name: nginx
     state: started
     enabled: true